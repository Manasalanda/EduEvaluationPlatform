

services:

  # ─── MongoDB Database ───────────────────────
  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Python ML Service ──────────────────────
  ml-service:
    build:
      context: ./ml-service
      dockerfile: ../docker/ml-service.Dockerfile
    container_name: ml-service
    restart: always
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PORT=8000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── Node.js Backend ────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/assignment_eval
      - JWT_SECRET=${JWT_SECRET}
      - ML_API_URL=http://ml-service:8000
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network

  # ─── React Frontend ─────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

# ─── Shared Network ─────────────────────────
networks:
  app-network:
    driver: bridge

# ─── Persistent Storage ─────────────────────
volumes:
  mongo_data: